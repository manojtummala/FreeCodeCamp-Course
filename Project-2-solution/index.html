<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
  <title>Project 2 Solution</title>
</head>
<body>
  <div class="container">
    <header class="hearder">
      <h1 id="title" class="text-center">FreeCodeCamp Survey Form</h1>
      <p id="description" class="description text-centre">
         Hope that you will be helping us in improving our plateform!
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
               type="text"
               id="name"
               class="form-control"
               placeholder="Enter your name"
               required
               />
        </div>
      
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
               type="email"
               id="email"
               class="form-control"
               placeholder="Enter your Email ID"
               required
              />
      </div>
      
      <div class="form-group">
        <p>Which option suits you the best?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <p>Through whome did you find out about FreeCodeCamp?</p>
        <label>
          <input
                 name="user-recommend"
                 value="Friend"
                 type="radio"
                 class="input-radio"
                 checked
                 />Friend</label>
        <label>
          <input
                 name="user-recommend"
                 value="In School"
                 type="radio"
                 class="input-radio"
                 />In School</label>
        <label>
          <input
                 name="user-recommend"
                 value="Parents"
                 type="radio"
                 class="input-radio"
                 />Parents</label>
        <label>
          <input
                 name="user-recommend"
                 value="Other"
                 type="radio"
                 class="input-radio"
                 />Other</label>
      </div>
      
      <div class="form-group">
        <p>
          What is your favorite feature of freeCodeCamp?
        </p>
        <select id="most-like" name="mostLike" class="form-control" required>
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
      </div>
      
      <div class="form-group">
        <p>
          What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>
        <label
          ><input
            name="prefer"
            value="data-visualization"
            type="checkbox"
            class="input-checkbox"
          />Data Visualization</label
        >
        <label
          ><input
            name="prefer"
            value="challenges"
            type="checkbox"
            class="input-checkbox"
          />Challenges</label
        >
        <label
          ><input
            name="prefer"
            value="videos"
            type="checkbox"
            class="input-checkbox"
          />Videos</label
        >
        <label
          ><input
            name="prefer"
            value="forum"
            type="checkbox"
            class="input-checkbox"
          />Forum</label
        >
        <label
          ><input
            name="prefer"
            value="additional-courses"
            type="checkbox"
            class="input-checkbox"
          />Additional Courses</label
        >
        <label
          ><input
            name="prefer"
            value="Free Certificates"
            type="checkbox"
            class="input-checkbox"
          />Free Certificates</label
        >
      </div>
      
      <div class="form-group">
        <p>Any suggestions?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your suggestion or comment here..."
        ></textarea>
      </div>
      
      <div class="form-group">
        <label id="number-label" for="number"
          >Rating<span class="clue">(optional)</span></label
        >
        <input
          type="number"
          name="age"
          id="number"
          min="1"
          max="10"
          class="form-control"
          placeholder="On a scale of 1 to 10 how much will you rate us!!! "
        />
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>
</html>
